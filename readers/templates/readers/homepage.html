{% extends "readers/base.html" %}
{% block body %}
<div class="panel main col-lg-6 col-md-6 col-sm-6 col-xs-6 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
    <h1>Genre</h1>
    <div class="row">
        {% for genre_detail in genre %}
            <div class="col-md-4 col-lg-4 col-sm-6 col-xs-12">
                {{ genre_detail.genre_name }}
                <a href="{% url "readers:books_in_genre" genre_detail.id%}">
                    <img src="{{ genre_detail.genre_logo.url }}" class="img-thumbnail genre_logo">
                </a>
            </div>
        {% endfor %}
    </div>
</div>

    <div class="main col-lg-offset-1 col-lg-3 col-md-3 col-sm-3 col-xs-3 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 panel">
    {%  if not user.is_authenticated %}
    <h1>Sign in</h1>
        <form action="{% url "readers:signupform" %}">
            <input type="submit" value="signup">
        </form>
    {% else %}
        <h1>Welcome {{ user.first_name }}</h1>
        {% endif %}

    </div>

{% endblock %}
